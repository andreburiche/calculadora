<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- estilo -->
    <link rel="stylesheet" type="text/css" href="/css/styles3.css" media="screen" />

    <!-- js -->
    <script src="calculadora.js"></script>

</head>

<body>
    <h1>Calculadora</h1>
    <input type="text" id="txtValor1">
    <select id="operadores" onchange="ControleDeSelecao();">
        <optgroup label="Basico">
            <option value="+"> +(somar)</option>
            <option value="-"> -(subtrair)</option>
            <option value="*"> *(multiplicar)</option>
            <option value="/"> /(dividir)</option>
        </optgroup>
        <optgroup label="Outros">
            <option value="raiz"> Raiz </option>
            <option value="potencia"> Potência</option>
            <option value="fatorial"> Fatorial</option>
            <option value="fibonacci">Fibonaci</option>
            <option value="porcento"> Porcentagem</option>
            <option value="media"> Média</option>
            <option value="calc"> Develop Calc</option>
        </optgroup>
    </select>
    <input type="text" id="txtValor2" size="5"><br>
    <input id="botao" type="button" onclick="Calcular('txtValor1', 'txtValor2')" value="Calcular">
    <input id="botao" type="button" onclick="Limpar('txtValor1', 'txtValor2')" value="Limpar">
    <h3 id="saida">Resultado:</h3>
    <hr>
</body>

</html>
